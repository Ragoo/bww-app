{% extends 'BWW/base.html' %}

{% block content %}
    <div class="firma_detail">
         <a class="btn btn-default" href="{% url 'firma_edit' pk=firma.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>


        <p>Name: {{ firma.name }}</p>

        {% if firma.strasse %}
              <p> Adresse: {{ firma.strasse }} {{ firma.hausnummer }} , {{ firma.plz }}</p>
        {% endif %}

        {% if firma.telefon %}
              <p> Telefonnummer: {{ firma.telefon }}</p>
        {% endif %}


    </div>
{% endblock %}
