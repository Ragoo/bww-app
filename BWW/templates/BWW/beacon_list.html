{% extends 'BWW/base.html' %}

{% block content %}
    <table>
        <tr>
            <td class="tdlabel"> ID</td>
             <td class="tdlabel"> Zuletzt gesehen</td>
             <td class="tdlabel"> Letzter Reboot</td>
        </tr>

        {% for beacon in beacon %}
            <tr class='clickable-row' data-href="{% url 'beacon_detail' pk=beacon.pk %}">

                <td> {{ beacon.id }}</td>
                <td> {{ beacon.zuletzt_gesehen }}</td>
                <td> {{ beacon.letzter_boot }}</td>

            </tr>
        {% endfor %}
    </table>
{% endblock %}
